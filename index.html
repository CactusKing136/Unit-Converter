<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Unit Converter | CactusDev</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="backboard">
      <div class="header">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>
        <input type="text" class="num-input" />
        <button class="convert-btn">Convert</button>
      </div>
      <div class="outputs">
        <div class="length">
          <h1 class="output-title">Length (Meter/Feet)</h1>
          <div class="length-output output"></div>
        </div>
        <div class="volume">
          <h1 class="output-title">Volume (Liters/Gallons)</h1>
          <div class="volume-output output"></div>
        </div>
        <div class="mass">
          <h1 class="output-title">Mass (Kilograms/Pounds)</h1>
          <div class="mass-output output"></div>
        </div>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
